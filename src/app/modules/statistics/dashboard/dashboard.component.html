<div class="pt-5 text-center">
  <label class="display-4">
    Statistical panel
  </label>
  <p class="mat-h1">Statistical panel for COVID-19 disease</p>
  <p class="mat-h3">
    Global data from date:
    <span class="text-success">{{ summary.Date | date }}</span>
  </p>
</div>
<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="10px"
  fxLayoutAlign="flex-start"
>
  <mat-card
    [class.mat-elevation-z6]="true"
    class="my-2"
    fxFlex="0 1 calc(33.3% - 10px)"
    fxFlex.lt-md="0 1 calc(50% - 10px)"
    fxFlex.lt-sm="100%"
  >
    <mat-card-header>
      <mat-card-title>Case confirmed:</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="display-4 text-center">
        {{ summary.Global.TotalConfirmed | number }}
      </p>
    </mat-card-content>
  </mat-card>

  <mat-card
    [class.mat-elevation-z6]="true"
    class="my-2"
    fxFlex="0 1 calc(33.3% - 10px)"
    fxFlex.lt-md="0 1 calc(50% - 10px)"
    fxFlex.lt-sm="100%"
  >
    <mat-card-header>
      <mat-card-title>Case Recovered: </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content
      ><p class="display-4 text-center">
        {{ summary.Global.TotalRecovered | number }}
      </p>
    </mat-card-content>
  </mat-card>

  <mat-card
    [class.mat-elevation-z6]="true"
    class="my-2"
    fxFlex="0 1 calc(33.3% - 10px)"
    fxFlex.lt-md="0 1 calc(50% - 10px)"
    fxFlex.lt-sm="100%"
  >
    <mat-card-header>
      <mat-card-title>Case of Deaths: </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content
      ><p class="display-4 text-center">
        {{ summary.Global.TotalDeaths | number }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
